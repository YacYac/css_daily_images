<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Daily CSS Images</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/daily.css">
    </head>
    <body>
        <!-- start of image -->
        <div class="box">
            <!-- Circular Head ~ Brown -->
            <div class="head">
                <!-- Circular Head Copy ~ Brown -->
                <div class="head-copy"></div>
                
                <!-- Left Ear Brown -->
                <div class="ear-left">
                    <!-- Inner Ear ~ Light Brown -->
                    <div class="inner-ear"></div>
                </div> <!-- End Left Ear -->
                
                
                <!-- Right Ear ~ Brown -->
                <div class="ear-right">
                    <!-- Inner Ear ~ Light Brown -->
                    <div class="inner-ear"></div>
                </div> <!-- End Right Ear -->
                
                <!-- Left Eye ~ White -->
                <div class="eye-left">
                    <!-- Pupil ~ Black -->
                    <div class="pupil"></div>
                </div> <!-- End Left Eye -->
                
                <!-- Right Eye ~ White -->
                <div class="eye-right">
                    <!-- Pupil ~ Black -->
                    <div class="pupil"></div>
                </div> <!-- End Right Eye -->
                
                <!-- Snout ~ Light Brown -->
                <div class="snout">
                    <!-- Nose ~ Black -->
                    <div class="nose"></div>
                    <!-- Mouth ~ Black -->
                    <div class="mouth"></div>
                </div> <!-- End Snout -->
            </div> <!-- End Head -->
        </div> <!-- End Box -->
    </body>
</html>
